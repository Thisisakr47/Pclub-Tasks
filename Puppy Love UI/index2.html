<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged In UI</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.14.0/css/all.css">
    <link rel="stylesheet" href="./css/style2.css">
</head>

<body>
    <div id='stars'></div>
	<div id='stars2'></div>
	<div id='stars3'></div>
    <div class="container">
        <div class="main">
            
            <div class="header">
                <div class="main-title">Puppy Love</div>
            </div>
            <div class="body">
                <div class = "body-container">
                    <div class="title">
                        <div class="pic"><img src="./Images/PP.png" alt="Profile Pic" class="logo"></div>
                        <div class="heading">Ayush Kumar</div>
                    </div>
                    <div class="Match">
                        <div class="count"><i class="fas fa-heart"></i><p>Match</p></div>
                        <div class="sum">1</div>
                    </div>
                    <div class="No-Match">
                        <div class="count"><i class="fas fa-heart-broken"></i><p>Unrequited Love</p></div>
                        <div class="sum">5</div>
                    </div>      
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
